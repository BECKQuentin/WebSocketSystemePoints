<!DOCTYPE html>
<html>
<head>
    <title>Admin Points</title>


    <link rel="stylesheet" href="/bootstrap/bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css" />


</head>

<body>



<form id="form" action="">

    <div class="admin_form">
        <div class="mb-3">

            <label for="inputGryffondor" class="text-center">Gryffondor</label>
            <div class="d-flex flex-wrap">
                <div class="d-flex">
                    <button onclick="addGryffondor(-50)" class="btn btn-secondary btn_points">-50</button>
                    <button onclick="addGryffondor(-10)" class="btn btn-secondary btn_points">-10</button>
                    <button onclick="addGryffondor(-5)" class="btn btn-secondary btn_points">-5</button>
                    <button onclick="addGryffondor(-1)" class="btn btn-secondary btn_points">-1</button>
                </div>

                <input id="inputGryffondor" class="form-control" type="number" value="0"/>

                <div class="d-flex">
                    <button onclick="addGryffondor(+1)" class="btn btn-secondary btn_points">+1</button>
                    <button onclick="addGryffondor(+5)" class="btn btn-secondary btn_points">+5</button>
                    <button onclick="addGryffondor(+10)" class="btn btn-secondary btn_points">+10</button>
                    <button onclick="addGryffondor(+50)" class="btn btn-secondary btn_points">+50</button>
                </div>
            </div>

        </div>

        <hr>

        <div class="mb-3">
            <label for="inputPoufsouffle">Poufsouffle</label>

            <div class="d-flex">
                <div class="d-flex">
                    <button onclick="addPoufsouffle(-50)" class="btn btn-secondary btn_points">-50</button>
                    <button onclick="addPoufsouffle(-10)" class="btn btn-secondary btn_points">-10</button>
                    <button onclick="addPoufsouffle(-5)" class="btn btn-secondary btn_points">-5</button>
                    <button onclick="addPoufsouffle(-1)" class="btn btn-secondary btn_points">-1</button>
                </div>

                <input id="inputPoufsouffle" class="form-control" type="number" value="0"/>

                <div class="d-flex">
                    <button onclick="addPoufsouffle(+1)" class="btn btn-secondary btn_points">+1</button>
                    <button onclick="addPoufsouffle(+5)" class="btn btn-secondary btn_points">+5</button>
                    <button onclick="addPoufsouffle(+10)" class="btn btn-secondary btn_points">+10</button>
                    <button onclick="addPoufsouffle(+50)" class="btn btn-secondary btn_points">+50</button>
                </div>
            </div>

        </div>

        <hr>

        <div class="mb-3">
            <label for="inputSerpentard">Serpentard</label>

            <div class="d-flex">
                <div class="d-flex">
                    <button onclick="addSerpentard(-50)" class="btn btn-secondary btn_points">-50</button>
                    <button onclick="addSerpentard(-10)" class="btn btn-secondary btn_points">-10</button>
                    <button onclick="addSerpentard(-5)" class="btn btn-secondary btn_points">-5</button>
                    <button onclick="addSerpentard(-1)" class="btn btn-secondary btn_points">-1</button>
                </div>

                <input id="inputSerpentard" class="form-control" type="number" value="0"/>

                <div class="d-flex">
                    <button onclick="addSerpentard(+1)" class="btn btn-secondary btn_points">+1</button>
                    <button onclick="addSerpentard(+5)" class="btn btn-secondary btn_points">+5</button>
                    <button onclick="addSerpentard(+10)" class="btn btn-secondary btn_points">+10</button>
                    <button onclick="addSerpentard(+50)" class="btn btn-secondary btn_points">+50</button>
                </div>
            </div>

        </div>

        <hr>

        <div class="mb-3">
            <label for="inputSerdaigle">Serdaigle</label>
            <div class="d-flex">
                <div class="d-flex">
                    <button onclick="addSerdaigle(-50)" class="btn btn-secondary btn_points">-50</button>
                    <button onclick="addSerdaigle(-10)" class="btn btn-secondary btn_points">-10</button>
                    <button onclick="addSerdaigle(-5)" class="btn btn-secondary btn_points">-5</button>
                    <button onclick="addSerdaigle(-1)" class="btn btn-secondary btn_points">-1</button>
                </div>

                <input id="inputSerdaigle" class="form-control" type="number" value="0"/>

                <div class="d-flex">
                    <button onclick="addSerdaigle(+1)" class="btn btn-secondary btn_points">+1</button>
                    <button onclick="addSerdaigle(+5)" class="btn btn-secondary btn_points">+5</button>
                    <button onclick="addSerdaigle(+10)" class="btn btn-secondary btn_points">+10</button>
                    <button onclick="addSerdaigle(+50)" class="btn btn-secondary btn_points">+50</button>
                </div>
            </div>

        </div>

        <hr>

        <button class="btn btn-primary">Envoyer</button>
    </div>

</form>



<script src="/socket.io/socket.io.js"></script>


<script>
    let socket = io();

    let form = document.getElementById('form');

    let inputGryffondor = document.getElementById('inputGryffondor');
    let inputPoufsouffle = document.getElementById('inputPoufsouffle');
    let inputSerpentard = document.getElementById('inputSerpentard');
    let inputSerdaigle = document.getElementById('inputSerdaigle');

    function addGryffondor(num){
        let inputGryffondor = document.getElementById('inputGryffondor');
        inputGryffondor.value = parseInt(inputGryffondor.value)+num
    }
    function addPoufsouffle(num){
        let inputPoufsouffle = document.getElementById('inputPoufsouffle');
        inputPoufsouffle.value = parseInt(inputPoufsouffle.value)+num
    }
    function addSerpentard(num){
        let inputSerpentard = document.getElementById('inputSerpentard');
        inputSerpentard.value = parseInt(inputSerpentard.value)+num
    }
    function addSerdaigle(num){
        let inputSerdaigle = document.getElementById('inputSerdaigle');
        inputSerdaigle.value = parseInt(inputSerdaigle.value)+num
    }



    form.addEventListener('submit', function(e) {
        e.preventDefault();
        console.log('ws' + inputGryffondor.value)

        let jsonPoints = {"ptsGryffondor" : "", "ptsPoufsouffle" : "", "ptsSerpentard" : "", "ptsSerdaigle": ""};



        if (inputGryffondor.value ) {
            jsonPoints.ptsGryffondor = inputGryffondor.value;
        }
        if (inputPoufsouffle.value ) {
            jsonPoints.ptsPoufsouffle = inputPoufsouffle.value;
        }
        if (inputSerpentard.value ) {
            jsonPoints.ptsSerpentard = inputSerpentard.value;
        }
        if (inputSerdaigle.value ) {
            jsonPoints.ptsSerdaigle = inputSerdaigle.value;
        }

        socket.emit('chat message', jsonPoints);

    });

    socket.on('chat message', function(jsonPoints) {

        inputGryffondor.value = jsonPoints.ptsGryffondor;
        inputPoufsouffle.value = jsonPoints.ptsPoufsouffle;
        inputSerpentard.value = jsonPoints.ptsSerpentard;
        inputSerdaigle.value = jsonPoints.ptsSerdaigle;

    });
</script>

<script src="/bootstrap/bootstrap-5.1.3-dist/js/bootstrap.js" defer></script>

</body>
</html>
